<p *ngIf="trial">{{ 'user.company.freeTrial.info' | transloco }}</p>

<div class="row" [formGroup]="form">
  <div class="col-6 col-sm-5 pr-2">
    <mat-form-field floatLabel="always" [customErrors]="phoneCodeCustomErrors">
      <mat-label>{{ 'user.company.field.phone' | transloco }}</mat-label>
      <input type="text" matInput formControlName="phoneCode" [matAutocomplete]="auto" autocomplete="new-phonecode">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="phoneDisplayFn">
        <mat-option *ngFor="let country of phoneCountries$ | async" [value]="country">
          {{ country.callingCode }} {{ country.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="col-6 col-sm-7 pl-2">
    <mat-form-field floatLabel="always">
      <input type="number" matInput name="phone" formControlName="phone" />
    </mat-form-field>
  </div>
</div>

<p *ngIf="trial" class="margin-top">{{ 'user.company.freeTrial.whatIs' | transloco }}</p>
