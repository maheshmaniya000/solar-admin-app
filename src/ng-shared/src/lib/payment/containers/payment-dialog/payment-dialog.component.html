<sg-dialog-deprecated>
  <div class="sg-dialog-heading">{{ 'payment.dialog.headline' | transloco:{ sum: orderSumStr } }}</div>
  <div class="sg-dialog-close-button">
    <button mat-icon-button [disableRipple]="true" (click)="closeDialog()">
      <mat-icon class="dialog-close-icon">close</mat-icon>
    </button>
  </div>

  <div class="sg-dialog-content">
    <div class="wrapper">
      <sg-payment-wrapper [order]="order" (onFinish)="finished = true"></sg-payment-wrapper>
    </div>
    <button *ngIf="finished" style="width: 100%" class="primary-button" (click)="closeDialog()">{{ 'common.action.close' | transloco }}</button>
  </div>
</sg-dialog-deprecated>
