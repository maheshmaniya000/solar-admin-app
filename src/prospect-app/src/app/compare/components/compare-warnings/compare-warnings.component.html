<div class="card-layout">
  <ng-container *ngFor="let warningKey of visibleWarningKeys">
    <div class="card-big">
      <div class="bootstrap">
        <div class="row no-gutters">
          <div class="col-auto">
            <mat-icon>warning</mat-icon>
          </div>
          <div class="col pl-3">
            <span>{{ 'compare.' + warningKey | transloco }}</span>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
