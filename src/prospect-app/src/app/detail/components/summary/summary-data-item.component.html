<div class="chart-heading">
  <sg-translation [str]="layer.name"></sg-translation>
</div>
<div class="chart-heading">
  <ng-content></ng-content>
</div>
<div class="value">
  <ng-container *ngIf="hasLayerData(); else noData">
    <sg-unit-value [unit]="layer.unit" [value]="layerData()"></sg-unit-value>
    <sg-unit-toggle-label [unit]="layer.unit"></sg-unit-toggle-label>
  </ng-container>
  <ng-template #noData>
    <sg-no-value></sg-no-value>
  </ng-template>
</div>
