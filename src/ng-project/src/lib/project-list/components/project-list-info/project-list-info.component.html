<div>
  <div class="container">
    <mat-accordion *ngIf="(isSingle$ | async) && (isMulti$ | async) === false">
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header><b>{{ 'projectDetail.info.info' | transloco }}</b></mat-expansion-panel-header>
        <sg-project-site [project]="project$ | async"></sg-project-site>
      </mat-expansion-panel>
    </mat-accordion>

    <div class="error">
      <ng-container *ngIf="(isMulti$ | async)">
        {{ 'project.sidebar.multiSelected' | transloco}}
      </ng-container>

      <ng-container *ngIf="(((isMulti$ | async) === false) && ((isSingle$ | async) === false))">
        {{ 'project.sidebar.noneSelected' | transloco}}
      </ng-container>
    </div>
  </div>
</div>
