<sg-dialog-deprecated [minWidth]="320">
  <div class="sg-dialog-heading">{{ 'project.tags.labels' | transloco }}</div>
  <div class="sg-dialog-close-button">
    <button mat-icon-button (click)="this.dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="sg-dialog-content tag-dialog-content">
    <ng-container *ngIf="tags$ | async as tags; else notags">
      <div *ngFor="let tag of tags" class="tag d-flex align-items-center" >
        <mat-checkbox [checked]="tagStatus[tag.tagName] === 'checked'"
                      [indeterminate]="tagStatus[tag.tagName] === 'indeterminate'"
                      (change)="select(tag.tagName, $event.checked)">
          <span class="name">{{ tag.tagName }}</span>
        </mat-checkbox>
      </div>
    </ng-container>
    <ng-template #notags>
      <div class="empty">{{ 'project.tags.none' | transloco }}</div>
    </ng-template>
  </div>

  <div class="sg-dialog-actions tag-dialog-actions">
    <button type="button" class="secondary float-left" (click)="openManageLabelsDialog()">{{ 'project.tags.manage' | transloco }}</button>
    <button class="primary-button" (click)="save()" >{{ 'common.action.ok' | transloco }}</button>
  </div>
</sg-dialog-deprecated>
