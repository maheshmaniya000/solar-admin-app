<sg-dialog-deprecated [minWidth]="320">
  <div class="sg-dialog-heading">{{ 'project.field.rename' | transloco }}</div>
  <div class="sg-dialog-close-button">
    <button mat-icon-button [disableRipple]="true" (click)="closeDialog(false)">
      <mat-icon class="dialog-close-icon">close</mat-icon>
    </button>
  </div>

  <div class="sg-dialog-content">
    <mat-form-field color="accent">
      <input matInput tabindex="1" [(ngModel)]="name">
    </mat-form-field>
  </div>

  <div class="sg-dialog-actions">
    <button mat-button (click)="closeDialog(false)" class="secondary-button">{{ 'common.action.cancel' | transloco }}</button>
    <button mat-button (click)="closeDialog(true)" class="primary-button">{{ 'common.action.ok' | transloco }}</button>
  </div>
</sg-dialog-deprecated>
