<div class="container">
  <span>Small icon:</span>
  <mat-button-toggle-group class="sg-tool-button-toggle-group small">
    <mat-button-toggle data-test="small-icon-button-toggle">
      <mat-icon>{{ smallIcon }}</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <span>Large icon:</span>
  <mat-button-toggle-group class="sg-tool-button-toggle-group">
    <mat-button-toggle data-test="large-icon-button-toggle">
      <mat-icon>{{ largeIcon }}</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
