<p>
  sg-grid is based on 23 columns. In Grid-16-7 leading track of every row always
  takes 16/23 of the row size. The content tracks are positioned into last 7
  columns according these row layouts:
</p>
<div class="sg-grid-16-7">
  <div class="row-7">
    <div class="yellow-block">
      <b>row-7</b>
    </div>
    <div class="red-block"></div>
  </div>

  <div class="row-6-1">
    <div class="yellow-block">
      <b>row-6-1</b>
    </div>
    <div class="red-block"></div>
    <div class="red-block"></div>
  </div>

  <div class="row-4-3">
    <div class="yellow-block">
      <b>row-4-3</b>
    </div>
    <div class="red-block"></div>
    <div class="red-block"></div>
  </div>

  <div class="row-full-width yellow-block">
    <b>row-full-width</b>
  </div>
</div>
