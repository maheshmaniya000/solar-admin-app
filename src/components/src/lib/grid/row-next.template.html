<p>
  In case the previous row does not use all its tracks, we can force the next
  row to start below the previous one with 'row-next' class.
</p>
<p class="divided">Grid-8-15, row-6-9, row-next</p>
<div class="sg-grid-8-15">
  <div class="row-6-9">
    <div class="yellow-block"></div>
    <div class="red-block"></div>
  </div>
  <div class="row-6-9 row-next">
    <div class="yellow-block"></div>
    <div class="red-block"></div>
    <div class="red-block"></div>
  </div>
</div>
